<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password"  placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation"  class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation"  name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group horizontal">
            <label  class="form-label">Giới tính</label>
            <div>
              <input name="gender" value="male" type="radio" class="form-control ">
              Nam
            </div>
            <div>
              <input name="gender" value="female" type="radio" class="form-control">
              Nữ
            </div>
            <div>
              <input name="gender" value="orther" type="radio" class="form-control">
              Khác
            </div>
            <span class="form-message"></span>
          </div>
          
          <div class="form-group">
            <label for="province"  class="form-label">Tỉnh/Thành phố</label>
            <select id="province"  name="province" class="form-control">
              <option value="">--Chọn Tỉnh/ Thành phố--</option>
              <option value="hn">Hà Nội</option>
              <option value="hp">Hải Phòng</option>

            </select>
            <span class="form-message"></span>
          </div>

          <!-- <div class="form-group horizontal">
            <label  class="form-label">Giới tính</label>
            <div>
              <input name="gender" value="male" type="checkbox" class="form-control ">
              Nam
            </div>
            <div>
              <input name="gender" value="female" type="checkbox" class="form-control">
              Nữ
            </div>
            <div>
              <input name="gender" value="orther" type="checkbox" class="form-control">
              Khác
            </div>
            <span class="form-message"></span>
          </div> -->

          <div class="form-group">
            <label for="avatar"  class="form-label">Avatar</label>
            <input id="avatar"  name="avatar"  type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <button class="form-submit">Đăng ký</button>
        </form>
        <script src="./assets/validator.js"></script>
        
        <!--  mong muốn có thể sử dụng lại thư viện  validator.js cho các form khác-->
        <script>
          validator({
            form: '#form-1',
            formGroupSelect: '.form-group',
            errorSelector:'.form-message',
            rules: [
              // Required: bắt buộc
              validator.isRequired('#fullname','Vui lòng nhập tên đầy đủ của bạn'),
              validator.isRequired('#email'),
              validator.isEmail('#email'),
              validator.isRequired('#password'),
              validator.minLength('#password',6),
              validator.isRequired('#password_confirmation'),
              validator.isConfirmation('#password_confirmation', function() {
                return document.querySelector('#form-1 #password').value
              }, 'Mật khẩu nhập lại không chính xác'),
              validator.isRequired('input[name="gender"]'),
              validator.isRequired('#province'),
              validator.isRequired('#avatar'),


            ],
            onSubmit: function(data) {
              console.log(data);
            }
          })

          
        </script>
      </div>
</body>
</html>
